<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <iframe src="http://xlife.fr/windows_civil" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:99%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>
    </div>
    <script>
    $(document).keyup(function (e) {
        if (e.key === "Escape") {
            $(".container").fadeOut(100);
            $.post('http://windows_civil/focusOff');
        }
    });
    </script>
</body>
</html>
